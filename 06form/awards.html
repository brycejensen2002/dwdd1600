        <h1>Vote for the NFL Awards!</h1>
        <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
           <legend>Voter Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>

            <fieldset>
            <legend>Cast Your Vote For NFL MVP</legend>
                <label><input type="radio" name="vote" value="Patrick Mahomes">Patrick Mahomes (KC)</label>
                <label><input type="radio" name="vote" value="Jalen Hurts">Jalen Hurts (PHI)</label>

            <fieldset>
            <legend>Cast Your Vote(s) For NFL OPOY</legend>
               <label><input type="checkbox" name="Tyreek Hill" value="chosen">Tyreek Hill (MIA)</label>
                <label><input type="checkbox" name="AJ Brown" value="chosen">AJ Brown (PHI)</label>
                <label><input type="checkbox" name="Christian McCaffrey" value="chosen">Christian McCaffrey (SF)</label>
                <label><input type="checkbox" name="CeeDee Lamb" value="chosen">CeeDee Lamb (DAL)</label>
            </fieldset>
            
            <fieldset>
            <legend>Cast Your Vote For NFL DPOY</legend>
                <select>
                <option value="none">Please Select</option>
                <option value="Myles Garrett">Myles Garrett</option>
                <option value="TJ Watt">TJ Watt</option>
                <option value="Micah Parsons">Micah Parsons</option>
                <option value="Maxx Crosby">Maxx Crosby</option>
                </select>
            </fieldset>
            
            <label>Comments
            <textarea anme="comments"></textarea>
            </label>
            
            <input type="submit" value="Submit My Votes">
